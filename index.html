<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body class="bg-primary d-flex flex-column align-items-center h-100 mt-5">
    <div class="bg-light w-25 py-5 rounded-5 d-flex flex-column justify-content-center gap-3 px-5">
        <form onsubmit="fetchWeather(event)" method="post" class="d-flex gap-3">
            <input type="text" placeholder="Enter the location" class="form-control" id="locationSearch" required>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div class="text-dark fs-3 fw-bold">Weather in <span id="location">Mysore</span></div>
        <div class="text-dark fs-2 fw-semibold"><span id="temperature">20</span>&deg;C</div>
        <div class="d-flex align-items-center gap-3">
            <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" height="50" width="50" id="weatherImage">
            <div class="fw-medium" id="weatherStatus">Scattered Clouds</div>
        </div>
        <div class="fw-medium">Humidity: <span id="humidity">60</span>%</div>
        <div class="fw-medium">Wind speed: <span id="windSpeed">1.03</span>km/h</div>
    </div>
</body>

</html>
